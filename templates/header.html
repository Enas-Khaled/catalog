<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showCategories')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
		</a>
	</div>
	<div class="col-md-6 text-right">
			{% if result %}
			<a href="{{url_for('showLogin')}}">
					<span class="glyphicon glyphicon-home" aria-hidden="true">Login</span>
				</a>
			
			{% else %}
			    <span class="glyphicon glyphicon-home" aria-hidden="true"> {{output}}</span>
			
			{% endif %}
					
		
	</div>
</div>
