{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}" required>
					</div>
					<label for="section">Section:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="section" id="section1" value="Beverages" {% if item.section == 'Beverages'%}checked{%endif%}>Beverages
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="section" id="section2" value="Bakery" {% if item.section == 'Bakery' %}checked{%endif%}>Bakery
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="section" id="section3" value="Dairy" {% if item.section == 'Dairy'%}checked{%endif%}>Dairy
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="section" id="section4" value="Produce" {%if item.section =='Produce'%}checked{%endif%}>Produce
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCategories')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
